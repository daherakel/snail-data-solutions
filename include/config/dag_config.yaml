# Configuración global para DAGs
default:
  owner: snail-data
  retries: 1
  retry_delay_minutes: 5
  postgres_conn_id: postgres_default

# Configuración de conexiones
connections:
  postgres:
    conn_id: postgres_default
    schema: sample_data

# Configuración específica por DAG
dags:
  setup_sample_database:
    description: "Carga datos de ejemplo en la base de datos"
    schedule: null
    tags:
      - setup
      - database
      - sample-data

  example_etl_products:
    description: "ETL de productos usando TaskFlow API y buenas prácticas"
    schedule: null
    tags:
      - example
      - etl
      - products
      - best-practices
    sql_files:
      extract: include/sql/etl/extract_daily_orders.sql

  example_postgres_crud:
    description: "Operaciones CRUD con PostgreSQL"
    schedule: null
    tags:
      - example
      - postgres
      - crud
      - sql

  example_conditional_branching:
    description: "Branching condicional basado en calidad de datos"
    schedule: null
    tags:
      - example
      - conditional
      - branching
      - data-quality

  dbt_run_transformations:
    description: "Ejecuta transformaciones de dbt (debug, run, test)"
    schedule: null
    tags:
      - dbt
      - transformations
      - data-modeling

# Paths comunes
paths:
  sql_seed: include/sql/seed
  sql_etl: include/sql/etl
  sql_analytics: include/sql/analytics
  config: include/config
